{% extends 'main/base_html.html' %}

{% block title %}
Главная
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная старница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
